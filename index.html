<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firework Show?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20vh;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      position: relative;
      cursor: pointer;
    }
    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Do you want to go to the fireworks show tonight at 2100?</h1>

  <button onclick="sayYes()">Yes</button>
  <button id="noBtn" onclick="trickNo()">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    let noClickCount = 0;

    function sayYes() {
      alert("Letâ€™s make it a night to remember! ðŸŽ†ðŸŽ‡âœ¨");
    }

    function trickNo() {
      noClickCount++;
      if (noClickCount === 1) {
        moveNoBtn();
      } else {
        noBtn.innerText = "Yes";
        noBtn.onclick = sayYes;
        noBtn.style.left = "50%";
        noBtn.style.top = "60%";
      }
    }

    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseover', () => {
      if (noClickCount === 0) moveNoBtn();
    });
  </script>

</body>
</html>
